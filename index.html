<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.grey.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>IP Reputation</title>
  </head>
  <body>
    

    <main class="container">
      <form id="form">
        <label for="">
          IP del usuario
          <input 
          required
          id="input"
          type="text"        
          placeholder="Introduce la IP">
          <small>
            Por ejemplo 14.170.43.80
          </small>
        </label>
        <button id="submit"
        type="submit">
          Verificar si la IP es segura
        </button>
        <div id="results">
        </div>
      </form>
    </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="mapScript.js"></script>
  </body>
</html>
